services:
  - type: web
    name: cc-bot-nuclear
    env: python
    region: singapore     # closest to PH = fastest ping
    plan: pro-ultra       # ‚Üê change this line only
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 8 --threads 20 --timeout 600 --bind 0.0.0.0:$PORT main:app
    disk:
      name: data
      mountPath: /data
      sizeGB: 10          # upgrade disk too so you can store millions of hits
