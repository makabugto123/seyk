services:
  - type: web
    name: cc-bot-nuclear
    env: python
    region: singapore     # closest to PH = fastest ping
    plan: pro-ultra       # ‚Üê change this line only
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --threads 8 --timeout 300
    disk:
      name: data
      mountPath: /data
      sizeGB: 10          # upgrade disk too so you can store millions of hits
