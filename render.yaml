services:
  - type: web
    name: cc-bot-nuclear
    env: python
    region: singapore
    plan: pro-ultra                 # ← 32 GB RAM + 8 CPU monster
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py    # ← MUST BE THIS (not gunicorn)
    autoDeploy: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 10                    # ← 10 GB persistent hits storage# upgrade disk too so you can store millions of hits
